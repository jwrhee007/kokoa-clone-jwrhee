<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            height: 110vh;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                100%
            </span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <i class="fa-solid fa-chevron-left fa-2x"></i>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Friends 1</h1>
        </div>
        <div class="alt-screen-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>
    <main class="main-screen">
        
    </main>
    <script src="https://kit.fontawesome.com/f25ff3fbbe.js" crossorigin="anonymous"></script>
</body>
</html>
