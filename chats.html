<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>
                No Service
            </span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>
                18:43
            </span>
        </div>
        <div class="status-bar__column">
            <span>
                100%
            </span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><a href="find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><div class="point"></div><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="friend.png" class="user-component__avatar user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Friend 1</h4>
                        <h6 class="user-component__subtitle">Of course!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="notification1">1</div>
                </div>
            </div>
        </a>
        <div class="chatlink">
            <a href="#">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="not-friend-1.png" class="user-component__avatar user-component__avatar">
                        <div class="user-component__text">
                            <h4 class="user-component__title">Friend 2</h4>
                            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="chatlink">
            <a href="#">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="not-friend-2.png" class="user-component__avatar user-component__avatar">
                        <div class="user-component__text">
                            <h4 class="user-component__title">Friend 3</h4>
                            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="chatlink">
            <a href="#">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="not-friend-1.png" class="user-component__avatar user-component__avatar">
                        <div class="user-component__text">
                            <h4 class="user-component__title">Friend 4</h4>
                            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="chatlink">
            <a href="#">
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="not-friend-2.png" class="user-component__avatar user-component__avatar">
                        <div class="user-component__text">
                            <h4 class="user-component__title">Friend 5</h4>
                            <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification notification1">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/f25ff3fbbe.js" crossorigin="anonymous"></script>
</body>
</html>
